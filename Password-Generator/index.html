<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="password">Password-Generator</h2>
      <div class="container-result">
        <span class="result"></span>
        <button id="clip-board" class="btn">copy</button>
      </div>

      <div class="config">
        <div class="setting">
          <label for="length">Password length</label>
          <input
            type="number"
            name="length"
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <div class="setting">
          <label for="lowercase">Include uppercase letters </label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="setting">
          <label for="uppercase">Include lowercase letters </label>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>
        <div class="setting">
          <label for="numbers">Include numbers </label>
          <input type="checkbox" name="numbers" id="numbers" />
        </div>
        <div class="setting">
          <label for="symbols">Include symbols </label>
          <input type="checkbox" name="symbols" id="symbols" />
        </div>
        <button id="generate" class="btn-large">Generate Password</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
